<!DOCTYPE html>
<html>
<head>
	<title>AtoZ Repair</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Custm CSS file -->
	<link rel="stylesheet" type="text/css" href="/css/customStyles.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
</head>
<body >
	<div class="contactForm">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div><img src="https://lh3.googleusercontent.com/-75FsG8DIPbg/Uysxp1SSKxI/AAAAAAAAABI/xOTNgdExrHIUncW7fOC4XMuY6ujY2nf3A/w345-h185-p-k-no/"></div>
					<h1>Problems with your appliance?</h1>
					<h1>We'll fix it in no time!</h1>
					<div class="form-group">

						<input type="text" class="form-control voffset3" id="usr" placeholder="Name">
						<input type="text" class="form-control voffset3" id="email" placeholder="Email">
						<input type="text" class="form-control voffset3" id="phone" placeholder="Phone">
						<input type="text" class="form-control voffset3" id="address" placeholder="Address">
						<textarea class="form-control voffset3" rows="5" id="comment" placeholder="Message">Message</textarea>
						<input type="submit" class="btn btn-primary form-control voffset3" value="MAKE AN APPOINTMENT">
					</div>


				</div>
				<div class="col-md-6"><img src="https://lh3.googleusercontent.com/-75FsG8DIPbg/Uysxp1SSKxI/AAAAAAAAABI/xOTNgdExrHIUncW7fOC4XMuY6ujY2nf3A/w345-h185-p-k-no/">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
